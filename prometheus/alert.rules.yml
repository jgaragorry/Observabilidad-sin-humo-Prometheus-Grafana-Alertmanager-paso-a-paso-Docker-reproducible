groups:
  - name: node_alerts
    rules:
      - alert: HighLoad
        expr: avg(node_load1) > 0.1
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: Carga alta detectada en la instancia
          description: La carga promedio de 1 minuto es superior a 0.1

